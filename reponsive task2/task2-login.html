<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="task2-login.css">
</head>
​

<body>
    <div class="main">
        <div class="wrapper">
            <div class="rightpart">
                <div class="opacity"></div>
                <div class="image"></div>
                <div class="main-text">
                    <div class="text-top">
                        <h2>Payyed</h2>
                    </div>
                    <div class="text-bottom">
                        <h1>Get Verified!</h1>
                        <p>Every day, Payyed makes thousands of customers happy.</p>
                    </div>
                </div>
            </div>
            <div class="leftpart">
                <h3>Log in</h3>
                <form id="signup"
                    action="https://webhook.site/#!/90a18d07-a6a8-44a2-aed3-c71d7e7386c2/83cbadb5-80a9-4e27-a119-ce885e53db7f/1"
                    method="POST">
                    <div class="inputs">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" required
                            placeholder="Enter Your Email">
                    </div>
                    <div class="inputs">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required
                            placeholder="Enter Your Email">
                    </div>
                    <div class="raw">
                        <div class="row-wrap">
                            <div class="checkbox">
                                <input id="remember-me" name="remember" class="remember-pass" type="checkbox">
                                <label class="control-label" for="remember-me">Remember Me</label>
                            </div>
                        </div>
                        <div class="forgot-pass">
                            <a class="btn-link" href="">Forgot Password?</a>
                        </div>
                    </div>

                    <button class="btn" type="submit">Login</button>
                </form>
                <p class="last-text">Don't have an account?
                    <a class="btn-link" href="task2.html">Sign up</a>
                </p>



            </div>


        </div>




    </div>
</body>
