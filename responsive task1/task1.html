<head>

  <link rel="stylesheet" href="task1.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <nav id="myul">
          <h1>Tasks</h1>
          <div><i class="fa fa-bars" onclick="myFunc()"></i></div>
          </nav>
      </div>
      <div class="middle">
        <div class="body" id="toggling">
          <ul id="myUL">
          <div class="task">
            <div class="circle" id="circle"><i class="fa 3 3"></i></div>
            <li>Prepare for Session</li>
          </div>
          <div class="task">
            <div class="circle" id="circle"><i class="fa"></i></div>
           <li>Assign Tasks</li> 
          </div>
          <div class="task">
            <div class="circle" id="circle"><i class="fa"></i></div>
            <li>Be there on time</li>
          </div>
          <div class="task">
              <div class="circle" id="circle"><i class="fa"></i></div>
              <li>Start Session</li>
          </div>
          
        </ul>
        <div id="myDIV" class="addTasks">
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn" onclick="newCircle()" id="clicked">Add</span>
          </div>
       
        </div>
            
      </div>
    </div>
  </div>
  </body>

 <script>
  

var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

function myFunc() {
 var menu = document.getElementById("toggling");
 if (menu.style.display === "none") {
  menu.style.display = "block";
 } else {
  menu.style.display = "none";
   }

}
function newElement() {

  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  
  }

</script>

</script>
