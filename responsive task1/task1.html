<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <nav>
          <h1>Tasks</h1>
          <div><i class="fa fa-bars" onclick="myFunc()"></i></div>
          </nav>
      </div>
      <div class="middle">
        <div class="body" id="toggling">
          <ul>
          <div class="task">
            <div class="circle"><i class="fa"></i></div>
            <li>Prepare for Session</li>
          </div>
          <div class="task">
            <div class="circle"><i class="fa"></i></div>
           <li>Assign Tasks</li> 
          </div>
          <div class="task">

          </div>

              <div class="circle"><i class="fa"></i></div>

          </div>
        </ul>
        </div>
      </div>
    </div>
  </div>
</body>

 <script>
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

function myFunc() {
 var menu = document.getElementById("toggling");
 if (menu.style.display === "none") {
  menu.style.display = "block";
 } else {
  menu.style.display = "none";
   }

}
</script>
